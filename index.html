<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="node_modules/mustache/mustache.js"></script>
    <script src="src/todoItem.js"></script>
    <script src="src/todoList.js"></script>
  </head>
  <body>
    <h1> Tasks </h1>
    <ul id='list'>
    </ul>
    <form action='/task/new' method='post'>
      <input type="text" name="task">
      <input id='submit' type="submit" value="Submit">
    </form>
  </body>
<script src="index.js"></script>
<script>
  function stopSubmit(evt){
    evt.preventDefault();
  }
  document.getElementById('submit').addEventListener('click', stopSubmit);
</script>
</html>
