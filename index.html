<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="node_modules/mustache/mustache.js"></script>
    <script src="src/todoItem.js"></script>
    <script src="src/todoList.js"></script>
  </head>
  <body>
    <h1> Tasks </h1>
    <ul id='list'>
    </ul>
    <!-- <form action='/task/new' method='post'> -->
      <input id='task' type="text" name="task"> </input>
      <button id='addTask' onclick="addTask()" value="Add Task">Add Task</input>
    <!-- </form> -->
  </body>
<script src="index.js"></script>
<script>
  document.getElementById('addTask').onclick = function addTask(){
    // evt.preventDefault();
    toDoList.addItem(document.getElementById('task').value);
    var output = toDoList.render();
    document.getElementById('list').innerHTML = output;
  }
  // document.getElementById('submit').addEventListener('click', stopSubmit);
</script>
</html>
